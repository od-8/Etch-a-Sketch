<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <h1>Etch a sketch</h1>
    <div class="input">
      <label id="input-area">Enter a number between 1 and 100:</label>
      <input type="number" min="1" max="100" id="size">
    </div>
    <div class="buttons">
      <button id="size-btn">Create grid</button>
      <button id="clear-btn">Clear</button>
      <button id="erase-btn">Erase</button>
    </div>
    <div id="container"></div>
  </body>
</html>
